<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./styles/common.css" />
  </head>
  <body>
    <div class="header">
      <div class="navigation">
        <div class="logo">
          <img src="./resources/logo.png" alt="logo" />
        </div>
        <div class="navigation-items">
          <div class="account-btn navigation-item">
            <img src="./resources/account.png" alt="logo" />
          </div>
          <div class="shopping-cart-btn navigation-item">
            <img src="./resources/shopping-cart.png" alt="shopping cart" />
          </div>
          <div class="menu-btn navigation-item">
            <img src="./resources/menu-icon.png" alt="menu" />
          </div>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="service-button-wrapper">
        <img src="./resources/service-button.png" />
      </div>
      <div class="banner-wrapper">
        <div class="banner-content">
          <div class="banner-logo-title-wrapper">
            <img class="content-logo" src="./resources/content-logo.png" />
            <img class="content-title" src="./resources/content-title.png" />
          </div>
          <div class="content-wrapper">
            <img class="content" src="./resources/content-text.png" />
          </div>
          <div class="content-btn">
            <img src="./resources/order-button.png" class="order-btn" />
          </div>
        </div>
        <div class="banner-image">
          <img src="./resources/banner-image.png" />
        </div>
      </div>
    </div>
    <div class="footer">
      <div></div>
    </div>
  </body>
</html>
